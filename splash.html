<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Ubuntu Community Outreach</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="background" href="Images/imagebackground2.jpg">
  <style>
    /* Extra styles for splash page */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/background.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
    }

    .splash-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 3rem;
      border-radius: 15px;
      max-width: 600px;
    }

    .splash-container h1 {
      font-size: 2.5rem;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .splash-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .enter-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background: #f39c12;
      color: #fff;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .enter-btn:hover {
      background: #e67e22;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1><em>Ubuntu Community Outreach</em></h1>
    <p>Empowering youth and communities through education and support.</p>
    <a href="index.html" class="enter-btn">Enter Site</a>
  </div>

  <footer>
    <p>&copy; 2025 Ubuntu Community Outreach. All rights reserved.</p>
  </footer>
</body>
</html>
